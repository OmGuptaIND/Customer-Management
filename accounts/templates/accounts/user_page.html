{% extends 'accounts/base.html' %}
{% load static %}
{% include 'accounts/navbar.html' %}
{% block content %}
{% include 'accounts/status.html' %}

<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <table class="table table-sm">
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Status</th>
        </tr>
        {% for order in orders %}
        <tr>
          <td>{{order.product}}</td>
          <td>{{order.product.category}}</td>
          <td>{{order.status}}</td>
          <!-- <td><a class='btn btn-outline-info' href="{% url 'accounts:update_order' order.id %}">UPDATE</a></td>
          <td><a class='btn btn-outline-danger' href="{% url 'accounts:delete' order.id %}">REMOVE</a></td> -->
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
