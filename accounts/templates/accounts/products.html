
{% extends 'accounts/base.html' %}
{% block content %}
<br>

<div class="container">
<div class="shadow p-3 mb-5 bg-white rounded">

<div id="products_card">

  <div class="row">
    <div class="col-md">
      <div class="card-body">
        <h5 class="card-header" style='text-align: center;padding: 20'>Products</h5>
      </div>

    <div class="card-body">
      <a class='btn btn-info btn-sm-btn-block' href="{% url 'accounts:add_product' %}">Add Products</a>
      <br>
      <table  class=table table-sm>
          <tr>
            <br>
            <div id='product_table_head'>
              <th>Products</th>
              <th>Category</th>
              <th>Prices</th>
              <th>Update</th>
              <th>Remove</th>
            </div>
          </tr>
          {% for i in products %}
          <tr>
              <td>{{i.name}}</td>
              <td>{{i.category}}</td>
              <td>{{i.price}}</td>
              <td><a class='btn btn-info' href="{% url 'accounts:update_product' i.id %}">UPDATE</a></td>
              <td><a class='btn btn-danger' href="{% url 'accounts:delete_product' i.id %}">REMOVE</a></td>
          </tr>
          {% endfor %}

      </table>

    </div>
    </div>

  </div>
</div>
</div>
</div>


{% endblock %}
